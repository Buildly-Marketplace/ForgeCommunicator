version: "3.9"

services:
  app:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://forge:forge@db:5432/forge_communicator
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DEBUG=true
      - REALTIME_MODE=${REALTIME_MODE:-ws}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - BUILDLY_CLIENT_ID=${BUILDLY_CLIENT_ID:-}
      - BUILDLY_CLIENT_SECRET=${BUILDLY_CLIENT_SECRET:-}
      - BUILDLY_API_URL=${BUILDLY_API_URL:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app:ro
    command: >
      sh -c "
        python -c 'from app.db import init_db; import asyncio; asyncio.run(init_db())' &&
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: forge
      POSTGRES_PASSWORD: forge
      POSTGRES_DB: forge_communicator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U forge -d forge_communicator"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
