<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forge Communicator{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/ws.js"></script>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <style>
        [x-cloak] { display: none !important; }
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
        /* Custom scrollbar */
        .scrollbar-thin::-webkit-scrollbar { width: 6px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: #f1f1f1; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #a1a1a1; }
        /* Message hover actions */
        .message-item:hover .message-actions { opacity: 1; }
        .message-actions { opacity: 0; transition: opacity 150ms; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="h-full bg-gray-50" hx-boost="true">
    {% block body %}
    <div class="min-h-full">
        {% block content %}{% endblock %}
    </div>
    {% endblock %}
    
    <!-- Toast notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    
    <!-- Command palette -->
    <div id="command-palette" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-start justify-center min-h-screen pt-20 px-4 text-center">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" onclick="closeCommandPalette()"></div>
            <div class="relative bg-white rounded-lg shadow-xl transform transition-all w-full max-w-lg">
                <div class="p-4">
                    <input type="text" 
                           id="command-input" 
                           class="w-full px-4 py-3 text-lg border-0 focus:ring-0 focus:outline-none"
                           placeholder="Type a command or search..."
                           autocomplete="off">
                </div>
                <div id="command-results" class="max-h-96 overflow-y-auto border-t">
                    <!-- Results populated by JS -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
