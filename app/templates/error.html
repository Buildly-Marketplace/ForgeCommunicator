{% extends "layout.html" %}

{% block title %}Error {{ status_code }} - Forge Communicator{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full text-center">
        <div class="text-6xl font-bold text-gray-300 mb-4">{{ status_code }}</div>
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">{{ error }}</h1>
        <p class="text-gray-600 mb-8">Sorry, something went wrong.</p>
        <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
            Go back home
        </a>
    </div>
</div>
{% endblock %}
