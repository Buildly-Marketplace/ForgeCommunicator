<!-- Message Item Partial -->
<div id="message-{{ message.id }}" class="message-item group flex space-x-3 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg p-2 -mx-2">
    <!-- Avatar -->
    <div class="flex-shrink-0">
        <a href="/profile/user/{{ message.user.id }}" class="block">
            {% if message.user.avatar_url %}
            <img src="{{ message.user.avatar_url }}" alt="" class="h-10 w-10 rounded-full hover:ring-2 hover:ring-indigo-400">
            {% else %}
            <div class="h-10 w-10 rounded-full bg-indigo-100 dark:bg-indigo-900 flex items-center justify-center hover:ring-2 hover:ring-indigo-400">
                <span class="text-indigo-600 dark:text-indigo-300 font-medium">{{ message.user.display_name[0] }}</span>
            </div>
            {% endif %}
        </a>
    </div>
    
    <!-- Content -->
    <div class="flex-1 min-w-0">
        <div class="flex items-baseline space-x-2">
            <a href="/profile/user/{{ message.user.id }}" class="font-medium text-gray-900 dark:text-white hover:underline">{{ message.user.display_name }}</a>
            <span class="text-xs text-gray-500 dark:text-gray-400">{{ message.created_at.strftime('%H:%M') }}</span>
            {% if message.is_edited %}
            <span class="text-xs text-gray-400 dark:text-gray-500">(edited)</span>
            {% endif %}
        </div>
        
        <div class="mt-1 text-gray-700 dark:text-gray-300 whitespace-pre-wrap break-words">{{ message.body }}</div>
    </div>
    
    <!-- Actions -->
    {% if message.user_id == user.id %}
    <div class="message-actions flex-shrink-0 flex items-start space-x-1">
        <button onclick="startEditMessage({{ message.id }})"
                class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                title="Edit">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
        </button>
        <button hx-delete="/workspaces/{{ workspace_id }}/channels/{{ channel_id }}/messages/{{ message.id }}"
                hx-target="#message-{{ message.id }}"
                hx-swap="outerHTML"
                hx-confirm="Delete this message?"
                class="p-1 text-gray-400 hover:text-red-600 dark:hover:text-red-400 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
                title="Delete">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
        </button>
    </div>
    {% endif %}
</div>
