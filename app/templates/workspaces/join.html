{% extends "layout.html" %}

{% block title %}Join Workspace - {{ brand.full_name }}{% endblock %}

{% block content %}
<div class="min-h-screen">
    <nav class="glass-dark border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="{{ brand.logo_url }}" alt="{{ brand.company }} Logo" class="h-14 w-14 mr-2">
                    <a href="/workspaces" class="text-xl font-bold text-white glow-text">{{ brand.full_name }}</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="max-w-lg mx-auto py-10 px-4">
        <div class="glass-dark shadow-xl rounded-xl p-6 border border-white/10">
            <h1 class="text-xl font-bold text-white mb-6">Join a workspace</h1>
            
            <form hx-post="/workspaces/join" hx-target="#error-message" class="space-y-4">
                <div>
                    <label for="invite_code" class="block text-sm font-medium text-gray-300">Invite code</label>
                    <input type="text" name="invite_code" id="invite_code" required
                           value="{{ code or '' }}"
                           class="mt-1 block w-full rounded-lg border-white/20 bg-dark-800/50 text-white placeholder-gray-500 shadow-sm focus:border-blue-500 focus:ring-blue-500/50 sm:text-sm font-mono uppercase"
                           placeholder="ABCD1234">
                    <p class="mt-1 text-sm text-gray-400">Enter the invite code you received from a workspace admin.</p>
                </div>
                
                <div id="error-message"></div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <a href="/workspaces" hx-target="body" class="px-4 py-2 text-sm font-medium text-gray-400 hover:text-white transition-colors">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-500 shadow-lg shadow-blue-500/25 transition-all">
                        Join Workspace
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
