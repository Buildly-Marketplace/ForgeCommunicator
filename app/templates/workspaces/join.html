{% extends "layout.html" %}

{% block title %}Join Workspace - Forge Communicator{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/workspaces" class="text-xl font-bold text-gray-900">ðŸ”§ Forge Communicator</a>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="max-w-lg mx-auto py-10 px-4">
        <div class="bg-white shadow rounded-lg p-6">
            <h1 class="text-xl font-bold text-gray-900 mb-6">Join a workspace</h1>
            
            <form hx-post="/workspaces/join" hx-target="#error-message" class="space-y-4">
                <div>
                    <label for="invite_code" class="block text-sm font-medium text-gray-700">Invite code</label>
                    <input type="text" name="invite_code" id="invite_code" required
                           value="{{ code or '' }}"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm font-mono uppercase"
                           placeholder="ABCD1234">
                    <p class="mt-1 text-sm text-gray-500">Enter the invite code you received from a workspace admin.</p>
                </div>
                
                <div id="error-message"></div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <a href="/workspaces" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-500">
                        Cancel
                    </a>
                    <button type="submit"
                            class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                        Join Workspace
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
